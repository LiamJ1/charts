<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Line plot and scatter plot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js" integrity="sha512-asxKqQghC1oBShyhiBwA+YgotaSYKxGP1rcSYTDrB0U6DxwlJjU59B67U8+5/++uFjcuVM8Hh5cokLjZlhm3Vg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>

<canvas id="mychart" style ='max-width: 400px; max-height: 400px;'></canvas>
<script>
    var ctx = document.getElementById('mychart');
    var mychart = new Chart(ctx,{
        type:'line',
        data:{
            labels:['January','February','March','April','May','June','July','August','September','October','November','December'],
            datasets:[{
                data:[34,71,13,45,86,71,23,67,23,23,72,54],
                label: 'Candy',
                borderColor: 'rgb(133,106,75)'
            },
                {
                    data:[100,21,113,0],
                    label:'Clothes',
                    borderColor:'rgb(132,165,50)'
                },
                {
                    data:[4,7,8,11,8,10,32,38,35,90,32,18,],
                    label:'Amazon',
                    borderColor: 'rgba(100,200,100,1)'
                },
                {
                    data:[76,60,15,98,12,45,37,22,75,11,0,14],
                    label:'Movies',
                    borderColor: 'rgb(26,66,33)'
                }]
        },
        options:{
            plugins:{
                title:{
                    display:true,
                    text:'Monthly Spending'
                },
                legend:{
                    position: 'left'
                }
            }
        }
    });
</script>
